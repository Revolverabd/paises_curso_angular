<div class="animate__animated animate__fadeIn animate__faster">

  <h3>Buscar por regiones <small>{{regionActive | titlecase}}</small></h3>

  <hr>

  <h5>Seleccione la region</h5>

  <div class="row">
    <div class="col">
      <button *ngFor="let region of regions" (click)="activeRegion(region)" [class]="getClassCSS(region)">
        {{region | titlecase}}
      </button>
    </div>
  </div>
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
