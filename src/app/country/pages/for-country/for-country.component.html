<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por País</h2>
  <hr>

  <div class='row'>
    <div class='col'>
      <app-country-input placeholder="Buscar País..." (onEnter)="search($event)" (onDebounce)="suggestion($event)">
      </app-country-input>
    </div>
  </div>

  <ul *ngIf="suggestionOptions" class='list-group'>
    <li *ngFor="let country of countriesSuggestions" class="list-group-item list-group-item-action">
      <a class='nav-link' [routerLink]="['/pais', country.alpha2Code]">{{country.name}}</a>
    </li>
    <li class="list-group-item list-group-item-action" (click)="searchSuggestions(termino)">
      <a class='nav-link'>Buscar "{{termino}}"</a>
    </li>
  </ul>

  <hr>
</div>

<div *ngIf="isError" class="alert alert-danger">
  No se encontró nada con el termino {{termino}}
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
